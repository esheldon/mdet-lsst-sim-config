mls:
    shear: 0.02
    randomize_shear: false

sim:

    dither: false
    rotate: false
    gal_type: wldeblend
    psf_type: moffat
    # vary fwhm, ellip for each trial, not each epoch/band
    randomize_psf: true

    cosmic_rays: false
    bad_columns: false

    coadd_dim: 350

    # no objects drawn here
    buff: 50

    noise_factor: 0.58

mdet:
    meas_type: pgauss
    weight:
        fwhm: 2.0
        fwhm_reg: 0.8

coadd:
    nowarp: true
