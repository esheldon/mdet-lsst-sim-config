mls:
    shear: 0.02
    randomize_shear: true

sim:
    gal_type: wldeblend

    # bring noise down to approximately 3 band level
    noise_factor: 0.58

    # we will do 5 cells
    coadd_dim: 850
    se_dim: 850

    # no objects drawn here
    buff: 50

coadd:
    nowarp: true

mdet:
    meas_type: wmom
    # we have a buffer, so this should be fairly unimportant
    trim_pixels: 50
