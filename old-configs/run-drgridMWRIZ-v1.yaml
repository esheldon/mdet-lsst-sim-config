epochs_per_band: 1

gals_type: "wldeblend"

gals_kws:
    make_round: true

layout_type: "grid"
layout_kws:
    dim: 6

wcs_kws:
    dither_range: [-0.5, 0.5]
    position_angle_range: [0, 360]
    scale_frac_std: 0.01
    shear_std: 0.01

# we had this for the other test
saturate: true

psf_type: "ps"
psf_kws:
    variation_factor: 0.001
