mls:
    shear: 0.02
    randomize_shear: false

coadd:
    coadder: "make_coadd_fill"

sim:
    bands: [i]

    dither: true
    rotate: true
    gal_type: wldeblend

    epochs_per_band: 10

    psf_type: ps
    # simulating year 1, so psf variation set to 1.0
    psf_variation_factor: 1.0

    # to emmulate r+i+z
    noise_factor: 0.58

    cosmic_rays: true
    bad_columns: true

    stars: true
    star_bleeds: true

    coadd_dim: 350

    buff: 50
